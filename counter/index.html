<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <h1>counter</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease">decrease</button>
                <button class="btn reset">reset</button>
                <button class="btn increase">increase</button>
            </div>
        </div>


        <input type="file" id="fileElem" multiple accept="image/*" style="display:none" />
        <button id="fileSelect">Select some files</button>
        <div id="preview"></div>

        <!-- HIDDEN TECHNIQUE -->
        <input type="file" id="fileElem" multiple accept="image/*" class="visually-hidden" />
        <label for="fileElem">Select some files</label>
        <!-- Dragg and drop -->
        <input type="file" id="dropbox" multiple />
        <!-- using object.url -->
        <!-- select files to render them in the load -->
        <br>
        <b> select files to render them in the load</b>
        <input type="file" id="fileEle" multiple accept="image/*" style="display:none" />
        <a href="#" id="files">Select some files</a>
        <div id="fileList">
            <p>No files selected!</p>
        </div>


    </main>


    <!-- javascript -->
    <script src="index.js"></script>
</body>

</html>
